<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Style CSS yang kamu berikan */
      :root {
        --primary-color: #ffffff;
        --secondary-color: #bbbbbb;
        --bg-gradient-start: #1e1e2f;
        --bg-gradient-end: #2d2d44;
        --box-bg: rgba(255, 255, 255, 0.1);
        --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
        background-size: 400% 400%;
        animation: gradientShift 300s ease infinite;
        color: var(--primary-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1 {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        font-weight: 500;
      }

      .countdown-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .countdown {
        font-family: 'Orbitron', 'Courier New', monospace;
        font-weight: 500;
        background: var(--box-bg);
        border-radius: 12px;
        box-shadow: var(--box-shadow);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-rendering: optimizeLegibility;
      }

      .days {
        font-size: clamp(2rem, 8vw, 3rem);
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
      }

      .time {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
        letter-spacing: 2px;
        font-variant-numeric: tabular-nums;
      }

      .time span {
        display: inline-block;
        min-width: 2.2ch;
        text-align: center;
        will-change: contents;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 100% 0%;
        }
      }
    </style>
  </head>

  <body>
    <div class="countdown-container">
      <h1>New Year Countdown</h1>
      <div class="countdown">
        <div class="days" id="days">--- days</div>
        <div class="time" id="time">
          <span id="hours">--</span> :
          <span id="minutes">--</span> :
          <span id="seconds">--</span> :
          <span id="milliseconds">---</span>
        </div>
      </div>
    </div>

    <script>
      let lastUpdate = 0;
      const updateInterval = 50; // ms

      function updateDisplay(timestamp) {
        const now = new Date();

        // Calculate countdown to New Year (January 1st next year)
        const nextYear = now.getFullYear() + 1;
        const target = new Date(nextYear, 0, 1, 0, 0, 0, 0);
        const diff = target - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        const milliseconds = String(diff % 1000).padStart(3, '0');

        document.getElementById('days').textContent = days + ' days';
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
        document.getElementById('milliseconds').textContent = milliseconds;
      }

      // Smoother animation with controlled frame rate
      function animate(timestamp) {
        if (!lastUpdate || timestamp - lastUpdate >= updateInterval) {
          lastUpdate = timestamp;
          updateDisplay(timestamp);
        }
        requestAnimationFrame(animate);
      }

      // Start animation
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
